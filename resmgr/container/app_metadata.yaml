---
- name: resmgr
  endpoints:
  - name: bbmaster
    port: 8082
  - name: resmgr
    port: 8083
    httpPath: "/resmgr"
    rewritePath: "/"
  - name: resmgr-metrics
    # Using a port that is not serviced to ensure that
    # the /resmgr/metrics endpoint cannot be accessed
    # externally. Use the resmgr-internal endpoint instead.
    port: 55788
    httpPath: "/resmgr/metrics"
    rewritePath: "/"
  - name: protected
    port: 8083
    httpPath: "/protected"
    rewritePath: "/static"
  - name: resmgr-internal
    port: 8083
  egresses:
  - endpoint: broker
    localPort: 5672
  - endpoint: rabbitmq-mgmt
    localPort: 15672
  - endpoint: keystone-internal
    localPort: 8080
  memoryRequest: "190Mi"
  memoryLimit: "190Mi"
  logfiles:
  - path: "/var/log/pf9/resmgr.log"
  - path: "/var/log/pf9/bbmaster.log"
